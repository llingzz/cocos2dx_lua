syntax = "proto3";
package ServerModule;

message USER_BAG_PROP
{
	int32 nType = 1;
	int32 nItemId = 2;
	int32 nItemCount = 3;
}

message SERVER_TIME_REQ
{
	int32 nUserID = 1;
	repeated int32 nReserved2 = 2;
}

message SERVER_TIME_RESP
{
	bytes szServerTime = 1;
	repeated int32 nReserved4 = 2;
	repeated USER_BAG_PROP stRewards = 3;
}
